<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>

		<style>
			body {
				background-color: rgb(42, 42, 42);
			}
			.app-container {
				display: grid;
				justify-content: space-around;
				margin-top: 50px;
			}

			* {
				margin: 0;
				padding: 0;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
			}

			.list-container {
				background: #f9f9f9;
				box-shadow: 6px 6px 20px 0px #00000033;
				border-radius: 7px;
				width: 500px;
				margin: 20px 20px;
				padding: 20px 20px;
			}

			.list-item {
				display: flex;
				flex-direction: row;
				flex-wrap: nowrap;
				justify-content: space-between;
				box-shadow: 1px 1px 1px 0px #00000015;
				border: 1px rgba(0, 0, 0, 0.086) solid;
				border-radius: 7px;
				margin: 20px 20px;
				padding: 20px 20px;
				align-items: center;
			}

			.list-item-left {
				font-size: medium;
				width: 190px;
			}

			.list-item-right {
			}

			button {
				width: 100px;
				height: 40px;
			}

			.btn-green {
				background: rgb(60, 141, 60);
				color: white;
				border: none;
				border-radius: 7px;
				cursor: pointer;
			}

			.btn-red {
				background: red;
				color: white;
				border: none;
				border-radius: 7px;
				cursor: pointer;
			}
			.list-container-footer {
				display: flex;
				justify-content: space-around;
			}
			.list-container-footer-btn {
				width: 100%;
				background:  rgb(60, 141, 60); 
				color: white;
				border: none;
				border-radius: 7px;
				cursor: pointer;
			}

			.title-input {
				height: 40px;
				padding-left: 10px;
				font-size: medium;
				width: 190px;
			}
		</style>

			function updateTask(id) {}

			function handleOnConfirmEditClick() {}

			function handleOnDeleteClick() {}

			function handleOnAddClick() {}
		</script>
	</head>

	<body>
		<div class="app-container">
			<ol class="list-container">
				<h1>My Todo List</h1>

				{% for task in tasks %}
				<li
					class="list-item"
					id="{{task[0]}}">
					<div
						class="list-item-left"
						id="1-t">
						{{task[1]}}
					</div>
					<div class="list-item-right">
						<button
							class="btn-green"
							onclick="handleOnEditClick()">
							Edit
						</button>
						<button
							class="btn-red"
							onclick="handleOnDeleteClick()">
							Delete
						</button>
					</div>
				</li>

				{% endfor %}
				
				<div class="list-container-footer">
					<button
						class="list-container-footer-btn"
						onclick="handleOnAddClick()">
						Add Task +
					</button>
				</div>
			</ol>
		</div>

	</body>
</html>
